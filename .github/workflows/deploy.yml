name: Test & Deploy
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3 
            - name: Install dependencies
              run: npm ci
            - name: Run linting
              run: npm lint
            - name: Run test
              run: npm test
    deploy:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3 
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm build
            - name: Deploy
              run: echo "Deploying..."
            
   

               






